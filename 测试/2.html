<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .nav{
        color: black;
        
    }
    .ju{
        text-align: center;
    }
</style>
<body>

    <div class="nav">
        <!-- 无序列表 -->
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <!-- 有序列表 -->
        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>
        <!-- 自定义列表 -->
        <dl>
            <dt>1</dt>
            <dd>2</dd>
        </dl>
        <strong>加粗</strong>
        <em>倾斜</em>
        <del>删除线</del>
        <ins>下划线</ins><br/>
        <img src="../ddd/images/banner.jpg" alt="banner" title="banner"><br>
        <table>
            <thead>
                <tr rowspan="2" colspan="3">
                    <th class="ju">表头</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>哈哈</td>
                    <td>哈哈</td>
                    <td>哈哈</td>
                </tr>
            </tbody>
        </table>
        <br>
        <hr>
    </div>
</body>
</html>
